{% extends 'base.html' %}
{% block body %}
<h1>Bill Tracker</h1>
<form action="{{url_for('add_bill')}}" method="POST">
    <div class="form-group row">
        <div class="col-7">
            <input name="description" type="text" class="form-control">
        </div>
        <div class="col-2">
            <input name="amount" type="text" class="form-control">
        </div>
        <div class="col-auto">
            <button class="btn btn-primary">Add Bill</button>
        </div>
    </div>
</form>

<div class="row">
    <div class="col-6">
        Description
    </div>
    <div class="col-3 text-right">
        Amount
    </div>
</div>
<hr>
{% for bill in all_bills %}
<div class="row mb-3">
    <div class="col-6">
        {{ bill.description }}
    </div>
    <div class="col-3 text-right">
        {{ bill.amount }}
    </div>
    <div class="col-auto">
        <a class="btn btn-sm btn-warning" href="{{url_for ('edit', bill_id=bill.id)}}">Edit</a>
    </div>
    <div class="col-auto">
            <a class="btn btn-sm btn-danger" href="{{url_for ('delete', bill_id=bill.id)}}">Delete</a>
        </div>
</div>
{% endfor %}



{% endblock %}
