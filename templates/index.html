{% extends 'base.html' %}
{% block body %}
<h1>Bill Tracker</h1>
<form action="{{url_for('add_bill')}}" method="POST">
    <div class="form-group row">
        <div class="col-7">
            <input name="description" type="text" class="form-control">
        </div>
        <div class="col-2">
            <input name="amount" type="text" class="form-control">
        </div>
        <div class="col-auto">
            <button class="btn btn-primary">Add Bill</button>
        </div>
    </div>
</form>

<div class="row">
    <div class="col-6">
        Description
    </div>
    <div class="col-3">
        Amount
    </div>
    {% for bill in all_bills %}
        <div class="col-6">
            {{ bill.description }}
        </div>
        <div class="col-3">
            {{ bill.amount }}
        </div>
    {% endfor %}
</div>



{% endblock %}
